<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Image Card Zoom In And Out:Transition</title>
</head>
<body>
    <div id="gallery">
        <article class="card">
            <figure>
                <img src="https://img.freepik.com/premium-photo/dense-jungle-with-green-canopy-trees_674594-4784.jpg?w=740" alt="rain forest">
                <figcaption>
                    <h3>Rain forest</h3>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="https://img.freepik.com/free-photo/horizontal-shot-field-beautiful-purple-english-lavender-flowers-colorful-cloudy-sky_181624-15716.jpg?w=740&t=st=1701413220~exp=1701413820~hmac=b0a7a44fb1d2b388c6b7aa408adb169b90225f37dc881eb0234fa56814e593f2" alt="lavender field">
                <figcaption>
                    <h3>Lavender Field</h3>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="https://img.freepik.com/free-photo/wooden-pathway-forest_1161-130.jpg?w=740&t=st=1701413529~exp=1701414129~hmac=297492591b0b1b027736a5f2daf0f18a6a1af948c657e7811ff7ea3ae1612dae" alt="wooden bridge">
                <figcaption>
                    <h3>Wooden Bridge</h3>
                </figcaption>
            </figure>
        </article>
    </div>
</body>
</html>
